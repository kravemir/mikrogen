IdentifierPrefix= "BlockWeb"


[AccessFilters.AntiSocialNetworksEscapism]
TargetAddresses = [
    "facebook.com",
    "static.facebook.com",
    "www.facebook.com",
    "api.facebook.com",
    "edge-mqtt.facebook.com",
    "messenger.com",
    "www.messenger.com",
]
TargetTLSHosts= [
    "facebook.com",
    "*.facebook.com",
    "messenger.com",
    "*.messenger.com",
    "fbcdn.net",
    "*.fbcdn.net",
]
DisableIntervals= [
    {start="08:30:00", end="09:08:00"},
    {start="14:00:00", end="15:05:00"},
    {start="18:00:00", end="19:03:00"},
]


[AccessFilters.ShoppingManiaRestriction]
TargetAddresses = [
    "aliexpress.com",
    "www.aliexpress.com",
]
TargetTLSHosts= [
    "aliexpress.com",
    "*.aliexpress.com",
]
DisableIntervals= [
    {start="14:00:00", end="16:05:00"},
    {start="18:00:00", end="19:03:00"},
]